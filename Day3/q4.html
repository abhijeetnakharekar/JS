<body>
       enter name <input  id="name1">
       enter cash <input id="name2">
       enter withdrw amt <input id="name3">
       <button onclick="check(name1.value,name2.value,name3.value)">click here</button>

      <script type="text/javascript">
      	class account
      	{
      		constructor(name,balance)
      		{
               this.name=name;
               this.balance=parseInt(balance);
      		}
      		deposite(amount)
      		{
      			return this.balance=this.balance + parseInt(amount);
      		}
      	}
      	class currentaccount extends account
      	{
      		constructor(name,balance)
      		{
              super(name,balance);  
      		}
             withdraw(cut)
             {
             	this.balance=this.balance - parseInt(cut);
             }
             display()
			{
				document.write(this.name+" ", this.balance+"    ");  
			}

      	}
      	function check(person,cash,wd) 
      	{
      	m1=new currentaccount(person,500);
      	m1.deposite(cash);
 		m1.display();
      	m1.withdraw(wd);
      	m1.display();
      }

      </script>
