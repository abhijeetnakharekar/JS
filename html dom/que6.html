<!DOCTYPE html>
<html>
<head>
	<title>Add subtract</title>
</head>
<body>
Number1 :
<input type="text" id="name1"><br><br> 
Number2 :
<input type="text" id="name2"><br><br> 
Result :
<input type="text" id="name3"><br><br>

Addition :
<input type="radio" name="abc" id="name4" onclick="add(name1.value,name2.value)">
Subtraction :
<input type="radio" name="abc" id="name5" onclick="sub(name1.value,name2.value)">

<script type="text/javascript">
	function add(a,b)
	 {
		c=parseInt(a) + parseInt(b);
		document.getElementById('name3').value=c;
	}
	function sub(x,y)
	{
		z=parseInt(x)-parseInt(y);
		document.getElementById('name3').value=z;
	}
</script>
</body>
</html>
