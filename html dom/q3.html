<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p {color: white;background-color: blue}
	</style>
	<title></title>
</head>
<body>
	
	<p id="name">Abhijeet</p>
<button onclick="change()">click</button>
<script type="text/javascript">
	function change() 
	{
		var a=document.getElementById('name');
		a.style.color='blue';
		a.style.background='white';
	}
</script>
</body>
</html>
