<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="name">Abhijeet</p>
<select id="name1" onchange="change()">
	<option value="10px">1</option>
	<option value="20px">2</option>
	<option value="30px">3</option>
	<option value="40px">4</option>
	<option value="50px">5</option>
	<option value="60px">6</option>
	<option value="70px">7</option>
	<option value="80px">8</option>
	<option value="90px">9</option>
	<option value="100px">10</option>
</select>

<script type="text/javascript">
	function change()
	 {
		var a=document.getElementById('name1').value;
		document.getElementById('name').style.fontSize=a;
	}
</script>
</body>
</html>
